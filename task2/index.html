<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="box">
    <div>
        <div id="heading">
            Bill Calculator
        </div>
    </div>

    <div id="main">
        <div>
            <div>Enter The Bill</div>
            <input type="number" id="billAmount">
        </div>
        <div>
            <div>Enter Tip Percentage</div>
            <input type="number" id="percentage">
        </div>

        <div>
            <button id="btn">Calculate</button>
        </div>

        <div>
            <div>Total Bill Amount</div>
            <div id="displayData"></div>
        </div>
    </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
